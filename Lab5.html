<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lab5</title>
</head>
<body>
	<p id = "input"></p>
	<script type="text/javascript">
		var text = window.prompt("input data");
		var query = window.prompt("input a char to search");
		var result1 = text.indexOf(query);
		var result2 = text.lastIndexOf(query);
		var result3 = text.indexOf(query, 3);
		document.getElementById("input").innerHTML = result1 + "<br>" + result2 + "<br>" + result3;
	</script>

</body>
</html>
